<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
  <title>Main Bot Config</title>

  <head>

  <body style="padding:20px">
    <h1 align="center" style="padding:20px">THIS IS FOR OWNER ONLY.</h1>
    <div class="bgn-isa" style="padding:20px" id="container">
      <!--<form id="contain" onsubmit="login()">-->
      <input type="text" id="apst" class="centered-textarea" style="margin-bottom: 10px" placeholder="Appstate">
      <button id="salp" class="button1" onclick="login1()">SUBMIT</button>

      <input type="password" id="u2" class="centered-textarea" style="margin-bottom: 10px" placeholder="Access Key">
      <button id="salp2" class="button1" onclick="login1()">RESTART BOTIFY</button>
      <!--</form>-->
    </div>
    <script>
      const ap1 = document.getElementById('apst');
      const pass1 = document.getElementById('u2');
      const salp = document.getElementById("salp");
      const salp1 = document.getElementById("salp1");
      [ap1, pass1]
      .forEach(name => {
        name.value = localStorage.getItem(name.id);
        name.addEventListener("input", () => {
          localStorage.setItem(name.id, name.value);
        });
      });
      async function restart(){
        if (!pass1.value) {
          alert("Please enter access key");
          return;
        }
        salp1.style.display = "none";
        const response = await fetch(`/nethTools?type=restart&pass=${pass1.value}`, {
          method: 'GET'
        });
        const data = await response.json();
        Swal.fire({
          title: data.status,
          icon: "info",
         });
        salp1.style.display = "block";
      }
      async function login1() {
        //event.preventDefault();
        if (!pass1.value) {
          alert("Please enter access key");
          return;
        }
        salp.style.display = "none";
        const response = await fetch('/BotifyWiegine', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            appstate: JSON.parse(ap1.value),
            pass: pass1.value
          })
        });
        const data = await response.json();
        Swal.fire({
          title: "Done",
          icon: "success",
          html: `
              <p style="font-size: 16px; font-weight: 300;">${data.status}<br></p>
            `,
          showCloseButton: false,
          showCancelButton: false,
          focusConfirm: false,
          confirmButtonText: `
              Okay
            `
        });
        salp.style.display = "block";
      }
    </script>
  </body>

</html>
